<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <style>

    *{
      padding: 0;
      margin: 0;
    }
body{
      background-image: url(assets/images/favicon-32x32.png);
      height: 100vh;
      display: flex;
      justify-content:space-evenly ;
      align-items: center;
      text-align: center;
      background-position: center;
    
}
.main-div{
  width: 1100px;
  height: 500px;
  color:hsl(0, 0%, 100%);
  background-color: hsl(0, 0%, 8%);
  display: flex;
  justify-content: center;
  align-items: center;
 
}
.gray-div{
  display: flex;
 background-color: hsl(0, 0%, 12%);
 width: 250px;
 height: 370px;
 border-radius: 10px;
 align-items:center;
 justify-content: space-evenly;
 flex-direction: column;


}
.image-div{
  display: flex;
  justify-content:center;
  align-items: center;
 
}
img{
  border-radius: 100%;
 height: 60px;
 width: 60px;
 
 
}
.h-div{
  font-size: medium;
  display: flex;
  justify-content: space-evenly;
  align-items:center;
  font-size: 10px;
  flex-direction: column;

 
}
.main-btn{
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 200px;
  font-size: 12px;
 
}

.main-btn a{
  text-decoration: none;
  background:  hsl(0, 0%, 20%);
  padding: 5px;
  border-radius: 5px;
  color: hsl(0, 0%, 100%);
  transition: all .2s ease;
}
  .main-btn a:hover{
   transform: scale(1.1);
  }
h6{
  color: hsl(75, 94%, 57%);
  padding-top: 5%;
  font-size: 11px;
}
p{
  padding-top: 13%;
  font-size: 11px;
}


@media screen and (max-width: 375px)
 {
  .gray-div{
    width: 250px;
    height: 450px;
  }
  img{


    margin-top: -22%;
    height: 70px;
    width: 70px;
}

h1{
 margin-top: 10%;
}
.main-btn{
  width: 210px;
 
}
.main-btn a{
  display: flex;
  height: 30px;
  gap: 24px;
  align-items: center;
  text-align: center;
  justify-content: center;
}
}

  </style>
</head>
